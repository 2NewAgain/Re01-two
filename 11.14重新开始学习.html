     <p>大家好，今天是11.14号0点，我重新开始学习web，上次学习是在9月17，那个时候我对web特别感兴趣，主要还是怕大学期间啥都没学会，那一次看康文昌老师的视频看到了<a href="https://www.bilibili.com/video/BV17S4y1P7qH/?spm_id_from=333.788&vd_source=e3eddf9bc04cfeba73dfaf0e444048e6">个人网站里面的第四集</a>,他的视频真的做到很好，至少我一个没基础的觉得很好，到第三节课开始其实是有点难的，但是你多看几遍，多想想，还是能理解的，当时看到弹幕好多在吐槽：“这确定是给小白学的？”对此我只想说，如果真的你10分钟就能学懂，那真不需要谁来教</p>
